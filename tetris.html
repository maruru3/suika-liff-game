<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>テトリス</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            height: 100vh;
            color: white;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            touch-action: manipulation;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 100vw;
            max-height: 100vh;
            padding: 10px;
            overflow: hidden;
            touch-action: manipulation;
        }

        .game-board {
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        canvas {
            display: block;
            border-radius: 7px;
        }

        .game-info {
            display: flex;
            gap: 30px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .info-panel {
            text-align: center;
        }

        .info-panel h3 {
            margin-bottom: 5px;
            font-size: 14px;
            opacity: 0.8;
        }

        .info-panel .value {
            font-size: 24px;
            font-weight: bold;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 200px;
            margin-top: 20px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
            user-select: none;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .control-btn:active {
            transform: translateY(0);
            background: rgba(255, 255, 255, 0.4);
        }

        .rotate-btn {
            grid-column: 2;
        }

        .left-btn {
            grid-column: 1;
            grid-row: 2;
        }

        .down-btn {
            grid-column: 2;
            grid-row: 2;
        }

        .right-btn {
            grid-column: 3;
            grid-row: 2;
        }

        .pause-btn {
            grid-column: 1 / 2;
            background: rgba(255, 100, 100, 0.3);
            border-color: rgba(255, 100, 100, 0.5);
        }

        .exit-btn {
            grid-column: 2 / 4;
            background: rgba(255, 50, 50, 0.4);
            border-color: rgba(255, 50, 50, 0.6);
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-content {
            background: white;
            color: black;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .restart-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        @media (max-width: 480px) {
            body {
                padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            }

            .game-container {
                padding: 5px;
                gap: 10px;
                height: 100vh;
                justify-content: space-between;
            }

            .game-info {
                gap: 10px;
                padding: 8px;
            }

            .info-panel .value {
                font-size: 18px;
            }

            .controls {
                width: 100%;
                max-width: 300px;
            }

            .control-btn {
                padding: 10px;
                font-size: 14px;
                touch-action: manipulation;
                -webkit-user-select: none;
                -webkit-touch-callout: none;
            }

            canvas {
                max-width: 90vw;
                max-height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-board">
            <canvas id="gameCanvas" width="300" height="600"></canvas>
        </div>

        <div class="game-info">
            <div class="info-panel">
                <h3>スコア</h3>
                <div class="value" id="score">0</div>
            </div>
            <div class="info-panel">
                <h3>レベル</h3>
                <div class="value" id="level">1</div>
            </div>
            <div class="info-panel">
                <h3>ライン</h3>
                <div class="value" id="lines">0</div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn rotate-btn" id="rotateBtn">↻</button>
            <button class="control-btn left-btn" id="leftBtn">←</button>
            <button class="control-btn down-btn" id="downBtn">↓</button>
            <button class="control-btn right-btn" id="rightBtn">→</button>
            <button class="control-btn pause-btn" id="pauseBtn">一時停止</button>
            <button class="control-btn exit-btn" id="exitBtn">終了</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>ゲームオーバー</h2>
            <p>スコア: <span id="finalScore">0</span></p>
            <button class="restart-btn" id="restartBtn">もう一度</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const ROWS = 20;
        const COLS = 10;
        const BLOCK_SIZE = 30;

        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let score = 0;
        let level = 1;
        let lines = 0;
        let currentPiece = null;
        let gameRunning = false;
        let gameLoop = null;
        let dropTime = 0;
        let lastTime = 0;

        const TETROMINOS = {
            I: {
                shape: [[1, 1, 1, 1]],
                color: '#00f5ff'
            },
            O: {
                shape: [[1, 1], [1, 1]],
                color: '#ffff00'
            },
            T: {
                shape: [[0, 1, 0], [1, 1, 1]],
                color: '#a000f0'
            },
            S: {
                shape: [[0, 1, 1], [1, 1, 0]],
                color: '#00f000'
            },
            Z: {
                shape: [[1, 1, 0], [0, 1, 1]],
                color: '#f00000'
            },
            J: {
                shape: [[1, 0, 0], [1, 1, 1]],
                color: '#0000f0'
            },
            L: {
                shape: [[0, 0, 1], [1, 1, 1]],
                color: '#ff7f00'
            }
        };

        class Piece {
            constructor(type) {
                this.type = type;
                this.shape = TETROMINOS[type].shape;
                this.color = TETROMINOS[type].color;
                this.x = Math.floor(COLS / 2) - Math.floor(this.shape[0].length / 2);
                this.y = 0;
            }

            rotate() {
                const rotated = this.shape[0].map((_, index) =>
                    this.shape.map(row => row[index]).reverse()
                );
                const newPiece = new Piece(this.type);
                newPiece.shape = rotated;
                newPiece.x = this.x;
                newPiece.y = this.y;
                newPiece.color = this.color;
                return newPiece;
            }
        }

        function drawBlock(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1;
            ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        }

        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x]) {
                        drawBlock(x, y, board[y][x]);
                    }
                }
            }
        }

        function drawPiece(piece) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        drawBlock(piece.x + x, piece.y + y, piece.color);
                    }
                }
            }
        }

        function isValidMove(piece, newX, newY, newShape = piece.shape) {
            for (let y = 0; y < newShape.length; y++) {
                for (let x = 0; x < newShape[y].length; x++) {
                    if (newShape[y][x]) {
                        const boardX = newX + x;
                        const boardY = newY + y;

                        if (boardX < 0 || boardX >= COLS || boardY >= ROWS) {
                            return false;
                        }

                        if (boardY >= 0 && board[boardY][boardX]) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }

        function placePiece(piece) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        const boardY = piece.y + y;
                        const boardX = piece.x + x;
                        if (boardY >= 0) {
                            board[boardY][boardX] = piece.color;
                        }
                    }
                }
            }
        }

        function clearLines() {
            let linesCleared = 0;

            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++;
                }
            }

            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                updateDisplay();
            }
        }

        function createNewPiece() {
            const types = Object.keys(TETROMINOS);
            const type = types[Math.floor(Math.random() * types.length)];
            return new Piece(type);
        }

        function gameOver() {
            gameRunning = false;
            if (gameLoop) {
                cancelAnimationFrame(gameLoop);
            }
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'flex';
        }

        function exitGame() {
            gameRunning = false;
            if (gameLoop) {
                cancelAnimationFrame(gameLoop);
            }
            if (confirm('ゲームを終了しますか？')) {
                window.close();
                // If window.close() doesn't work (some browsers block it), redirect to about:blank
                setTimeout(() => {
                    window.location.href = 'about:blank';
                }, 100);
            } else {
                if (!gameRunning) {
                    gameRunning = true;
                    gameLoop = requestAnimationFrame(update);
                }
            }
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }

        function drop() {
            if (currentPiece && isValidMove(currentPiece, currentPiece.x, currentPiece.y + 1)) {
                currentPiece.y++;
            } else if (currentPiece) {
                placePiece(currentPiece);
                clearLines();
                currentPiece = createNewPiece();

                if (!isValidMove(currentPiece, currentPiece.x, currentPiece.y)) {
                    gameOver();
                    return;
                }
            }
        }

        function update(time = 0) {
            if (!gameRunning) return;

            const deltaTime = time - lastTime;
            lastTime = time;
            dropTime += deltaTime;

            const dropInterval = Math.max(50, 500 - (level - 1) * 50);

            if (dropTime > dropInterval) {
                drop();
                dropTime = 0;
            }

            drawBoard();
            if (currentPiece) {
                drawPiece(currentPiece);
            }

            gameLoop = requestAnimationFrame(update);
        }

        function startGame() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            score = 0;
            level = 1;
            lines = 0;
            currentPiece = createNewPiece();
            gameRunning = true;
            dropTime = 0;
            lastTime = 0;
            updateDisplay();
            document.getElementById('gameOver').style.display = 'none';
            gameLoop = requestAnimationFrame(update);
        }

        function movePiece(dx, dy) {
            if (currentPiece && isValidMove(currentPiece, currentPiece.x + dx, currentPiece.y + dy)) {
                currentPiece.x += dx;
                currentPiece.y += dy;
            }
        }

        function rotatePiece() {
            if (currentPiece) {
                const rotated = currentPiece.rotate();
                if (isValidMove(rotated, rotated.x, rotated.y, rotated.shape)) {
                    currentPiece = rotated;
                }
            }
        }

        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            switch(e.key) {
                case 'ArrowLeft':
                    movePiece(-1, 0);
                    break;
                case 'ArrowRight':
                    movePiece(1, 0);
                    break;
                case 'ArrowDown':
                    movePiece(0, 1);
                    break;
                case 'ArrowUp':
                case ' ':
                    rotatePiece();
                    break;
            }
        });

        document.getElementById('leftBtn').addEventListener('click', () => movePiece(-1, 0));
        document.getElementById('rightBtn').addEventListener('click', () => movePiece(1, 0));
        document.getElementById('downBtn').addEventListener('click', () => movePiece(0, 1));
        document.getElementById('rotateBtn').addEventListener('click', rotatePiece);
        document.getElementById('pauseBtn').addEventListener('click', () => {
            gameRunning = !gameRunning;
            document.getElementById('pauseBtn').textContent = gameRunning ? '一時停止' : '再開';
            if (gameRunning) {
                gameLoop = requestAnimationFrame(update);
            }
        });
        document.getElementById('restartBtn').addEventListener('click', startGame);
        document.getElementById('exitBtn').addEventListener('click', exitGame);

        document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            movePiece(-1, 0);
        });
        document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            movePiece(1, 0);
        });
        document.getElementById('downBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            movePiece(0, 1);
        });
        document.getElementById('rotateBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            rotatePiece();
        });

        startGame();
    </script>
</body>
</html>
