    <script>

        const FRUITS = [

            },

            },

            },

        const CONTAINER_WIDTH = 350;

        // LIFFÂàùÊúüÂåñ
        async function initLiff() {
            try {
                await liff.init({ liffId: '2008360067-zRDN6XnK' }); // LIFF IDË®≠ÂÆöÂÆå‰∫Ü
                liffInitialized = true;

                if (liff.isLoggedIn()) {
                    try {
                        userProfile = await liff.getProfile();

                        document.getElementById('userAvatar').src = userProfile.pictureUrl;
                    } catch (error) {

                        document.getElementById('userName').textContent = '„Éó„É¨„Ç§„É§„Éº';
                    }
                } else {
                    liff.login();
                }
            } catch (error) {
                console.log('LIFFÂàùÊúüÂåñ„Ç®„É©„Éº:', error);
                // LIFF‰ª•Â§ñ„ÅÆÁí∞Â¢É„Åß„ÇÇÂãï‰Ωú„Åô„Çã„Çà„ÅÜ„Å´
                document.getElementById('userName').textContent = '„Éó„É¨„Ç§„É§„Éº';
                document.getElementById('userAvatar').style.display = 'none';
            }

            document.getElementById('loading').style.display = 'none';

        }

        function initPhysics() {
            engine = Engine.create({
                positionIterations: 10, // „Çà„ÇäÁ≤æÂØÜ„Å™‰ΩçÁΩÆË®àÁÆó
                velocityIterations: 8, // „Çà„ÇäÁ≤æÂØÜ„Å™ÈÄüÂ∫¶Ë®àÁÆó
                constraintIterations: 4, // „Çà„ÇäÁ≤æÂØÜ„Å™Âà∂Á¥ÑË®àÁÆó
                enableSleeping: true, // „Éë„Éï„Ç©„Éº„Éû„É≥„ÇπÊúÄÈÅ©Âåñ
                timing: {
                    timeScale: 1 // „É™„Ç¢„É´„Çø„Ç§„É†
                }
            });
            world = engine.world;
            engine.world.gravity.y = 1.0; // „Çà„Çä„É™„Ç¢„É´„Å™ÈáçÂäõÔºà9.8m/s¬≤„ÅÆ„Çπ„Ç±„Éº„É™„É≥„Ç∞Ôºâ

            render = Render.create({
                canvas: canvas,
                engine: engine,
                options: {
                    width: CONTAINER_WIDTH,
                    height: CONTAINER_HEIGHT,
                    wireframes: false,
                    background: 'transparent',
                    showAngleIndicator: false,
                    showVelocity: false
                }
            });

            const ground = Bodies.rectangle(CONTAINER_WIDTH / 2, CONTAINER_HEIGHT - WALL_THICKNESS / 2, CONTAINER_WIDTH, WALL_THICKNESS, {
                isStatic: true,
                render: { fillStyle: '#00c851' }
            });
            const leftWall = Bodies.rectangle(WALL_THICKNESS / 2, CONTAINER_HEIGHT / 2, WALL_THICKNESS, CONTAINER_HEIGHT, {
                isStatic: true,
                render: { fillStyle: '#00c851' }
            });
            const rightWall = Bodies.rectangle(CONTAINER_WIDTH - WALL_THICKNESS / 2, CONTAINER_HEIGHT / 2, WALL_THICKNESS, CONTAINER_HEIGHT, {
                isStatic: true,
                render: { fillStyle: '#00c851' }
            });

            World.add(world, [ground, leftWall, rightWall]);

            runner = Runner.create();
            Runner.run(runner, engine);
            Render.run(render);

            // „É™„Ç¢„É´„Å™„Éï„É´„Éº„ÉÑ„É¨„É≥„ÉÄ„É™„É≥„Ç∞
            Events.on(render, 'afterRender', function() {
                const ctx = render.canvas.getContext('2d');
                const bodies = Composite.allBodies(world);

                bodies.forEach(body => {
                    if (body.isFruit) {
                        const fruit = FRUITS[body.fruitType];
                        const pos = body.position;
                        const angle = body.angle;

                        ctx.save();
                        ctx.translate(pos.x, pos.y);
                        ctx.rotate(angle);

                        // „É™„Ç¢„É´„Å™„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥ËÉåÊôØ
                        const gradient = ctx.createRadialGradient(-fruit.size * 0.3, -fruit.size * 0.3, 0, 0, 0, fruit.size * 1.2);
                        gradient.addColorStop(0, lightenColor(fruit.color, 40));
                        gradient.addColorStop(0.6, fruit.color);
                        gradient.addColorStop(1, darkenColor(fruit.color, 30));

                        // „Éï„É´„Éº„ÉÑÂΩ¢Áä∂„ÇíÂ°ó„Çä„Å§„Å∂„Åó
                        if (fruit.shape === 'circle') {
                            ctx.beginPath();
                            ctx.arc(0, 0, fruit.size, 0, Math.PI * 2);
                            ctx.fillStyle = gradient;
                            ctx.fill();
                        } else if (body.vertices) {
                            ctx.beginPath();
                            const vertices = body.vertices;
                            ctx.moveTo(vertices[0].x - pos.x, vertices[0].y - pos.y);
                            for (let i = 1; i < vertices.length; i++) {
                                ctx.lineTo(vertices[i].x - pos.x, vertices[i].y - pos.y);
                            }
                            ctx.closePath();
                            ctx.fillStyle = gradient;
                            ctx.fill();
                        }

                        // „É™„Ç¢„É´„Å™ÂÖâÊ≤¢ÂäπÊûú
                        const highlight = ctx.createRadialGradient(-fruit.size * 0.35, -fruit.size * 0.35, 0, -fruit.size * 0.25, -fruit.size * 0.25, fruit.size * 0.5);
                        highlight.addColorStop(0, 'rgba(255, 255, 255, 0.6)');
                        highlight.addColorStop(0.5, 'rgba(255, 255, 255, 0.2)');
                        highlight.addColorStop(1, 'rgba(255, 255, 255, 0)');

                        ctx.beginPath();
                        ctx.arc(-fruit.size * 0.25, -fruit.size * 0.25, fruit.size * 0.4, 0, Math.PI * 2);
                        ctx.fillStyle = highlight;
                        ctx.fill();

                        // „É™„Ç¢„É´„Å™ÂΩ±ÂäπÊûú
                        ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                        ctx.shadowBlur = fruit.size * 0.2;
                        ctx.shadowOffsetX = fruit.size * 0.1;
                        ctx.shadowOffsetY = fruit.size * 0.1;

                        // ÁµµÊñáÂ≠ó„ÇíÊèèÁîª
                        ctx.shadowColor = 'transparent';
                        const emojiSize = fruit.size * 1.5;
                        ctx.font = `${emojiSize}px Arial`;
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillText(fruit.emoji, 0, 0);

                        ctx.restore();
                    }
                });
            });

            Events.on(engine, 'collisionStart', handleCollisions);
        }

        // Ëâ≤„ÇíÊòé„Çã„Åè„Åô„Çã„Éò„É´„Éë„ÉºÈñ¢Êï∞
        function lightenColor(color, percent) {
            const num = parseInt(color.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = Math.min(255, (num >> 16) + amt);
            const G = Math.min(255, (num >> 8 & 0x00FF) + amt);
            const B = Math.min(255, (num & 0x0000FF) + amt);
            return '#' + (0x1000000 + R * 0x10000 + G * 0x100 + B).toString(16).slice(1);
        }

        // Ëâ≤„ÇíÊöó„Åè„Åô„Çã„Éò„É´„Éë„ÉºÈñ¢Êï∞
        function darkenColor(color, percent) {
            const num = parseInt(color.replace('#', ''), 16);
            const amt = Math.round(2.55 * percent);
            const R = Math.max(0, (num >> 16) - amt);
            const G = Math.max(0, (num >> 8 & 0x00FF) - amt);
            const B = Math.max(0, (num & 0x0000FF) - amt);
            return '#' + (0x1000000 + R * 0x10000 + G * 0x100 + B).toString(16).slice(1);
        }

        function createFruit(x, y, type) {
            const fruit = FRUITS[type];
            const body = Bodies.circle(x, y, fruit.size, {
                restitution: fruit.restitution,
                friction: fruit.friction,
                density: fruit.density,
                frictionAir: 0.01, // „É™„Ç¢„É´„Å™Á©∫Ê∞óÊäµÊäó
                slop: 0.05, // Ë°ùÁ™Å„ÅÆÊüî„Çâ„Åã„Åï
                render: {
                    fillStyle: fruit.color,
                    strokeStyle: 'rgba(255, 255, 255, 0.5)',
                    lineWidth: 2,
                    opacity: 0.8
                }
            });

            body.fruitType = type;
            body.isFruit = true;

            // „É™„Ç¢„É´„Å™ÂõûËª¢ÊÖ£ÊÄß
            Body.setInertia(body, body.inertia * 1.2);

            World.add(world, body);

            // Ë°ùÁ™ÅÈü≥„ÇíÂÜçÁîü
            playCollisionSound(type);

            return body;
        }

        // „É™„Ç¢„É´„Å™Ë°ùÁ™ÅÈü≥„Ç∑„Çπ„ÉÜ„É†
        function playCollisionSound(fruitType, velocity = 1) {
            if (!initAudio()) return;

            const fruit = FRUITS[fruitType];
            const osc = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            const filterNode = audioContext.createBiquadFilter();

            // „Éï„É´„Éº„ÉÑ„Çµ„Ç§„Ç∫„Å®Ë≥™Èáè„Å´Âü∫„Å•„ÅèÂë®Ê≥¢Êï∞
            const massFreq = 200 - (fruit.density * 50000);
            const sizeFreq = 150 - (fruit.size * 2);
            const baseFreq = Math.max(40, (massFreq + sizeFreq) / 2);

            // „É™„Ç¢„É´„Å™Ë°ùÁ™ÅÈü≥Ôºà‰ΩéÈü≥„ÅÆ„Çø„É≥„ÉÉ„Å®„ÅÑ„ÅÜÈü≥Ôºâ
            osc.type = 'sine';
            osc.frequency.setValueAtTime(baseFreq, audioContext.currentTime);
            osc.frequency.exponentialRampToValueAtTime(baseFreq * 0.3, audioContext.currentTime + 0.15);

            // „É≠„Éº„Éë„Çπ„Éï„Ç£„É´„Çø„Éº„ÅßËá™ÁÑ∂„Å™Èü≥Ë≥™
            filterNode.type = 'lowpass';
            filterNode.frequency.setValueAtTime(400, audioContext.currentTime);
            filterNode.Q.setValueAtTime(1, audioContext.currentTime);

            // Ë°ùÁ™Å„ÅÆÂº∑„Åï„Å´Âøú„Åò„ÅüÈü≥Èáè
            const volume = Math.min(masterVolume * velocity * 0.3, masterVolume * 0.2);
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(volume, audioContext.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.15);

            osc.connect(filterNode);
            filterNode.connect(gainNode);
            gainNode.connect(audioContext.destination);

            osc.start(audioContext.currentTime);
            osc.stop(audioContext.currentTime + 0.15);
        }

        function handleCollisions(event) {
            const pairs = event.pairs;

            for (let pair of pairs) {
                const { bodyA, bodyB } = pair;

                if (bodyA.isFruit && bodyB.isFruit &&
                    bodyA.fruitType === bodyB.fruitType &&
                    bodyA.fruitType < FRUITS.length - 1) {

                    setTimeout(() => {
                        if (world.bodies.includes(bodyA) && world.bodies.includes(bodyB)) {
                            const newX = (bodyA.position.x + bodyB.position.x) / 2;
                            const newY = (bodyA.position.y + bodyB.position.y) / 2;
                            const newType = bodyA.fruitType + 1;

                            World.remove(world, [bodyA, bodyB]);
                            createFruit(newX, newY, newType);

                            score += FRUITS[newType].points;
                            maxFruitReached = Math.max(maxFruitReached, newType);
                            updateDisplay();

                            createMergeEffect(newX, newY);
                        }
                    }, 50);
                }
            }
        }

        function createMergeEffect(x, y) {
            ctx.save();
            ctx.globalAlpha = 0.8;
            ctx.fillStyle = '#ffff00';
            ctx.beginPath();
            ctx.arc(x, y, 25, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }

        function dropFruit() {
            if (!gameRunning || currentFruit) return;

            const type = nextFruitType;
            currentFruit = createFruit(mouseX, 50, type);

            nextFruitType = Math.floor(Math.random() * Math.min(5, FRUITS.length));
            updateNextFruit();

            dropTimeout = setTimeout(() => {
                currentFruit = null;
                checkGameOver();
            }, 1000);
        }

        function checkGameOver() {
            const fruits = world.bodies.filter(body => body.isFruit);
            for (let fruit of fruits) {
                if (fruit.position.y < 80) {
                    gameOver();
                    return;
                }
            }
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalMaxFruit').textContent = FRUITS[maxFruitReached].emoji;
            document.getElementById('gameOver').style.display = 'flex';
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('maxFruit').textContent = FRUITS[maxFruitReached].emoji;
        }

        function updateNextFruit() {
            const nextContainer = document.getElementById('nextFruit');
            nextContainer.innerHTML = `<div style="font-size: 20px;">${FRUITS[nextFruitType].emoji}</div>`;
        }

        function updateDropLine() {
            dropLine.style.left = mouseX - 1 + 'px';
        }

        function startGame() {
            if (world) {
                World.clear(world);
                Engine.clear(engine);
            }

            score = 0;
            maxFruitReached = 0;
            currentFruit = null;
            nextFruitType = Math.floor(Math.random() * 5);

            initPhysics();
            updateDisplay();
            updateNextFruit();

            gameRunning = true;
            document.getElementById('gameOver').style.display = 'none';
        }
