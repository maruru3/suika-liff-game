<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>„Çπ„Ç§„Ç´„Ç≤„Éº„É† - LINE</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #00c851 0%, #00b74a 50%, #009739 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            height: 100vh;
            color: white;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            touch-action: manipulation;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #00c851 0%, #00b74a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        .loading h2 {
            margin-bottom: 20px;
            color: white;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            max-width: 100vw;
            max-height: 100vh;
            padding: 5px;
            overflow: hidden;
            touch-action: manipulation;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .user-name {
            font-weight: bold;
            color: white;
        }

        .game-board {
            background: rgba(255, 255, 255, 0.9);
            border: 4px solid #00c851;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        canvas {
            display: block;
            border-radius: 16px;
        }

        .drop-line {
            position: absolute;
            top: 50px;
            width: 2px;
            height: 20px;
            background: rgba(0, 200, 81, 0.8);
            pointer-events: none;
            z-index: 10;
        }

        .game-info {
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .info-panel {
            text-align: center;
        }

        .info-panel h3 {
            margin-bottom: 5px;
            font-size: 12px;
            opacity: 0.9;
            color: #00c851;
            font-weight: bold;
        }

        .info-panel .value {
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .controls {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 350px;
            justify-content: center;
        }

        .control-btn {
            background: linear-gradient(145deg, #00c851, #00b74a);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
            user-select: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .share-btn {
            background: linear-gradient(145deg, #1DB446, #00c851);
        }

        .next-fruit {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .next-fruit h4 {
            font-size: 10px;
            color: #00c851;
            margin-bottom: 5px;
            text-align: center;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over-content {
            background: linear-gradient(145deg, #00c851, #00b74a);
            color: white;
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        .game-over-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .restart-btn, .share-score-btn {
            background: linear-gradient(145deg, #1DB446, #00c851);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 15px;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 480px) {
            body {
                padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            }

            .game-container {
                padding: 2px;
                gap: 8px;
                height: 100vh;
                justify-content: space-between;
            }

            .game-info {
                gap: 10px;
                padding: 8px;
            }

            .info-panel .value {
                font-size: 18px;
            }

            .controls {
                width: 100%;
                max-width: 300px;
            }

            .control-btn {
                padding: 10px 15px;
                font-size: 12px;
            }

            canvas {
                max-width: 95vw;
                transform: scale(0.9);
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <h2>LINE„Å´Êé•Á∂ö‰∏≠...</h2>
        <div class="spinner"></div>
    </div>

    <div class="game-container" id="gameContainer" style="display: none;">
        <div class="user-info" id="userInfo">
            <img class="user-avatar" id="userAvatar" src="" alt="„Ç¢„Éê„Çø„Éº">
            <div class="user-name" id="userName">„Éó„É¨„Ç§„É§„Éº</div>
        </div>

        <div class="game-board">
            <canvas id="gameCanvas" width="350" height="500"></canvas>
            <div class="drop-line" id="dropLine"></div>
            <div class="next-fruit">
                <h4>„Å§„Åé</h4>
                <div id="nextFruit"></div>
            </div>
        </div>

        <div class="game-info">
            <div class="info-panel">
                <h3>„Çπ„Ç≥„Ç¢</h3>
                <div class="value" id="score">0</div>
            </div>
            <div class="info-panel">
                <h3>ÊúÄÂ§ß</h3>
                <div class="value" id="maxFruit">üçá</div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="dropBtn">ËêΩ„Å®„Åô</button>
            <button class="control-btn" id="pauseBtn">‰∏ÄÊôÇÂÅúÊ≠¢</button>
            <button class="control-btn share-btn" id="shareBtn">„Ç∑„Çß„Ç¢</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº</h2>
            <p>„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
            <p>ÊúÄÂ§ß„Éï„É´„Éº„ÉÑ: <span id="finalMaxFruit">üçá</span></p>
            <div class="game-over-buttons">
                <button class="restart-btn" id="restartBtn">„ÇÇ„ÅÜ‰∏ÄÂ∫¶</button>
                <button class="share-score-btn" id="shareScoreBtn">„Çπ„Ç≥„Ç¢„Ç∑„Çß„Ç¢</button>
            </div>
        </div>
    </div>

    <script>
        const { Engine, Render, Runner, World, Bodies, Body, Events, Mouse, MouseConstraint } = Matter;

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const dropLine = document.getElementById('dropLine');

        let engine, world, render, runner;
        let score = 0;
        let gameRunning = false;
        let mouseX = 175;
        let currentFruit = null;
        let nextFruitType = 0;
        let maxFruitReached = 0;
        let dropTimeout = null;
        let liffInitialized = false;
        let userProfile = null;

        const FRUITS = [
            { emoji: 'üçá', size: 18, color: '#9966cc', points: 1 },
            { emoji: 'üçí', size: 22, color: '#dc143c', points: 3 },
            { emoji: 'üçì', size: 26, color: '#ff1493', points: 6 },
            { emoji: 'üçë', size: 30, color: '#ff6347', points: 10 },
            { emoji: 'üçä', size: 34, color: '#ff8c00', points: 15 },
            { emoji: 'üçé', size: 38, color: '#ff0000', points: 21 },
            { emoji: 'üçê', size: 42, color: '#9acd32', points: 28 },
            { emoji: 'üçç', size: 46, color: '#ffd700', points: 36 },
            { emoji: 'ü•≠', size: 50, color: '#ff8c69', points: 45 },
            { emoji: 'üçà', size: 54, color: '#98fb98', points: 55 },
            { emoji: 'üçâ', size: 58, color: '#ff6b6b', points: 66 }
        ];

        const CONTAINER_WIDTH = 350;
        const CONTAINER_HEIGHT = 500;
        const WALL_THICKNESS = 10;

        // LIFFÂàùÊúüÂåñ
        async function initLiff() {
            try {
                await liff.init({ liffId: '2008275057' }); // LIFF IDË®≠ÂÆöÂÆå‰∫Ü
                liffInitialized = true;

                if (liff.isLoggedIn()) {
                    try {
                        userProfile = await liff.getProfile();
                        document.getElementById('userName').textContent = userProfile.displayName;
                        document.getElementById('userAvatar').src = userProfile.pictureUrl;
                    } catch (error) {
                        console.log('„Éó„É≠„Éï„Ç£„Éº„É´ÂèñÂæó„Ç®„É©„Éº:', error);
                        document.getElementById('userName').textContent = '„Éó„É¨„Ç§„É§„Éº';
                    }
                } else {
                    liff.login();
                }
            } catch (error) {
                console.log('LIFFÂàùÊúüÂåñ„Ç®„É©„Éº:', error);
                // LIFF‰ª•Â§ñ„ÅÆÁí∞Â¢É„Åß„ÇÇÂãï‰Ωú„Åô„Çã„Çà„ÅÜ„Å´
                document.getElementById('userName').textContent = '„Éó„É¨„Ç§„É§„Éº';
                document.getElementById('userAvatar').style.display = 'none';
            }

            document.getElementById('loading').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'flex';
            startGame();
        }

        function initPhysics() {
            engine = Engine.create();
            world = engine.world;
            engine.world.gravity.y = 0.8;

            render = Render.create({
                canvas: canvas,
                engine: engine,
                options: {
                    width: CONTAINER_WIDTH,
                    height: CONTAINER_HEIGHT,
                    wireframes: false,
                    background: 'transparent',
                    showAngleIndicator: false,
                    showVelocity: false
                }
            });

            const ground = Bodies.rectangle(CONTAINER_WIDTH / 2, CONTAINER_HEIGHT - WALL_THICKNESS / 2, CONTAINER_WIDTH, WALL_THICKNESS, {
                isStatic: true,
                render: { fillStyle: '#00c851' }
            });
            const leftWall = Bodies.rectangle(WALL_THICKNESS / 2, CONTAINER_HEIGHT / 2, WALL_THICKNESS, CONTAINER_HEIGHT, {
                isStatic: true,
                render: { fillStyle: '#00c851' }
            });
            const rightWall = Bodies.rectangle(CONTAINER_WIDTH - WALL_THICKNESS / 2, CONTAINER_HEIGHT / 2, WALL_THICKNESS, CONTAINER_HEIGHT, {
                isStatic: true,
                render: { fillStyle: '#00c851' }
            });

            World.add(world, [ground, leftWall, rightWall]);

            runner = Runner.create();
            Runner.run(runner, engine);
            Render.run(render);

            Events.on(engine, 'collisionStart', handleCollisions);
        }

        function createFruit(x, y, type) {
            const fruit = FRUITS[type];
            const body = Bodies.circle(x, y, fruit.size, {
                restitution: 0.3,
                friction: 0.5,
                density: 0.001,
                render: {
                    fillStyle: fruit.color,
                    strokeStyle: '#ffffff',
                    lineWidth: 2
                }
            });

            body.fruitType = type;
            body.isFruit = true;

            World.add(world, body);
            return body;
        }

        function handleCollisions(event) {
            const pairs = event.pairs;

            for (let pair of pairs) {
                const { bodyA, bodyB } = pair;

                if (bodyA.isFruit && bodyB.isFruit &&
                    bodyA.fruitType === bodyB.fruitType &&
                    bodyA.fruitType < FRUITS.length - 1) {

                    setTimeout(() => {
                        if (world.bodies.includes(bodyA) && world.bodies.includes(bodyB)) {
                            const newX = (bodyA.position.x + bodyB.position.x) / 2;
                            const newY = (bodyA.position.y + bodyB.position.y) / 2;
                            const newType = bodyA.fruitType + 1;

                            World.remove(world, [bodyA, bodyB]);
                            createFruit(newX, newY, newType);

                            score += FRUITS[newType].points;
                            maxFruitReached = Math.max(maxFruitReached, newType);
                            updateDisplay();

                            createMergeEffect(newX, newY);
                        }
                    }, 50);
                }
            }
        }

        function createMergeEffect(x, y) {
            ctx.save();
            ctx.globalAlpha = 0.8;
            ctx.fillStyle = '#ffff00';
            ctx.beginPath();
            ctx.arc(x, y, 25, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }

        function dropFruit() {
            if (!gameRunning || currentFruit) return;

            const type = nextFruitType;
            currentFruit = createFruit(mouseX, 50, type);

            nextFruitType = Math.floor(Math.random() * Math.min(5, FRUITS.length));
            updateNextFruit();

            dropTimeout = setTimeout(() => {
                currentFruit = null;
                checkGameOver();
            }, 1000);
        }

        function checkGameOver() {
            const fruits = world.bodies.filter(body => body.isFruit);
            for (let fruit of fruits) {
                if (fruit.position.y < 80) {
                    gameOver();
                    return;
                }
            }
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalMaxFruit').textContent = FRUITS[maxFruitReached].emoji;
            document.getElementById('gameOver').style.display = 'flex';
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('maxFruit').textContent = FRUITS[maxFruitReached].emoji;
        }

        function updateNextFruit() {
            const nextContainer = document.getElementById('nextFruit');
            nextContainer.innerHTML = `<div style="font-size: 20px;">${FRUITS[nextFruitType].emoji}</div>`;
        }

        function updateDropLine() {
            dropLine.style.left = mouseX - 1 + 'px';
        }

        function startGame() {
            if (world) {
                World.clear(world);
                Engine.clear(engine);
            }

            score = 0;
            maxFruitReached = 0;
            currentFruit = null;
            nextFruitType = Math.floor(Math.random() * 5);

            initPhysics();
            updateDisplay();
            updateNextFruit();

            gameRunning = true;
            document.getElementById('gameOver').style.display = 'none';
        }

        function shareGame() {
            if (liffInitialized && liff.isApiAvailable('shareTargetPicker')) {
                liff.shareTargetPicker([
                    {
                        type: 'text',
                        text: `„Çπ„Ç§„Ç´„Ç≤„Éº„É†„ÅßÈÅä„Çì„Åß„Åø„Å¶ÔºÅ\nÁèæÂú®„ÅÆ„Çπ„Ç≥„Ç¢: ${score}ÁÇπ\nÊúÄÂ§ß„Éï„É´„Éº„ÉÑ: ${FRUITS[maxFruitReached].emoji}`
                    }
                ]);
            } else {
                alert('„Ç∑„Çß„Ç¢Ê©üËÉΩ„ÅØLINE„Ç¢„Éó„É™ÂÜÖ„Åß„ÅÆ„ÅøÂà©Áî®„Åß„Åç„Åæ„Åô');
            }
        }

        function shareScore() {
            if (liffInitialized && liff.isApiAvailable('shareTargetPicker')) {
                const userName = userProfile ? userProfile.displayName : '„Éó„É¨„Ç§„É§„Éº';
                liff.shareTargetPicker([
                    {
                        type: 'text',
                        text: `${userName}„ÅÆ„Çπ„Ç§„Ç´„Ç≤„Éº„É†ÁµêÊûúüçâ\n\n„Çπ„Ç≥„Ç¢: ${score}ÁÇπ\nÊúÄÂ§ß„Éï„É´„Éº„ÉÑ: ${FRUITS[maxFruitReached].emoji}\n\n„ÅÇ„Å™„Åü„ÇÇÊåëÊà¶„Åó„Å¶„Åø„Å¶ÔºÅ`
                    }
                ]);
            } else {
                alert('„Ç∑„Çß„Ç¢Ê©üËÉΩ„ÅØLINE„Ç¢„Éó„É™ÂÜÖ„Åß„ÅÆ„ÅøÂà©Áî®„Åß„Åç„Åæ„Åô');
            }
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        canvas.addEventListener('mousemove', (e) => {
            if (!gameRunning) return;
            const rect = canvas.getBoundingClientRect();
            mouseX = Math.max(25, Math.min(CONTAINER_WIDTH - 25, e.clientX - rect.left));
            updateDropLine();
        });

        canvas.addEventListener('click', (e) => {
            if (gameRunning) {
                dropFruit();
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!gameRunning) return;
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            mouseX = Math.max(25, Math.min(CONTAINER_WIDTH - 25, touch.clientX - rect.left));
            updateDropLine();
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameRunning) {
                dropFruit();
            }
        });

        document.getElementById('dropBtn').addEventListener('click', dropFruit);
        document.getElementById('pauseBtn').addEventListener('click', () => {
            gameRunning = !gameRunning;
            document.getElementById('pauseBtn').textContent = gameRunning ? '‰∏ÄÊôÇÂÅúÊ≠¢' : 'ÂÜçÈñã';
        });
        document.getElementById('shareBtn').addEventListener('click', shareGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);
        document.getElementById('shareScoreBtn').addEventListener('click', shareScore);

        // LIFFÂàùÊúüÂåñ
        initLiff();
    </script>
</body>
</html>
