        // „Éï„É´„Éº„ÉÑÂΩ¢Áä∂ÁîüÊàêÈñ¢Êï∞
        function generateGrapeShape(size) {
            // „Éñ„Éâ„Ç¶Âûã - Ë§áÊï∞„ÅÆÂÜÜ„ÇíÁµÑ„ÅøÂêà„Çè„Åõ„ÅüÂäπÊûú„ÅÆ„Åü„ÇÅ„ÅÆ‰∏çË¶èÂâá„Å™ÂÜÜ
            const vertices = [];
            const sides = 12;
            for (let i = 0; i < sides; i++) {
                const angle = (i / sides) * Math.PI * 2;
                const radius = size * (0.8 + Math.sin(angle * 3) * 0.2);
                vertices.push({
                    x: Math.cos(angle) * radius,
                    y: Math.sin(angle) * radius
                });
            }
            return vertices;
        }

        function generateCherryShape(size) {
            // „ÉÅ„Çß„É™„ÉºÂûã - Â∞ë„ÅóÁ∏¶„Å´‰º∏„Å≥„ÅüÂÜÜ
            const vertices = [];
            const sides = 16;
            for (let i = 0; i < sides; i++) {
                const angle = (i / sides) * Math.PI * 2;
                const radiusX = size * 0.9;
                const radiusY = size * 1.1;
                vertices.push({
                    x: Math.cos(angle) * radiusX,
                    y: Math.sin(angle) * radiusY
                });
            }
            return vertices;
        }

        function generateStrawberryShape(size) {
            // „Ç§„ÉÅ„Ç¥Âûã - ‰∏âËßíÂΩ¢„Å´Ëøë„ÅÑÂΩ¢
            const vertices = [];
            const sides = 12;
            for (let i = 0; i < sides; i++) {
                const angle = (i / sides) * Math.PI * 2;
                let radius = size;

                // ‰∏äÈÉ®„ÇíÂ∞ñ„Çâ„Åõ„Çã
                if (angle > Math.PI * 0.2 && angle < Math.PI * 0.8) {
                    radius *= 0.7;
                }

                vertices.push({
                    x: Math.cos(angle) * radius,
                    y: Math.sin(angle) * radius
                });
            }
            return vertices;
        }

        function generateHeartShape(size) {
            // „Éè„Éº„ÉàÂûãÔºàÊ°ÉÔºâ
            const vertices = [];
            const sides = 20;
            for (let i = 0; i < sides; i++) {
                const t = (i / sides) * Math.PI * 2;
                const x = size * 0.8 * (16 * Math.sin(t) ** 3) / 16;
                const y = size * 0.8 * (13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)) / 16;
                vertices.push({ x: x, y: -y }); // ‰∏ä‰∏ãÂèçËª¢
            }
            return vertices;
        }

        function generateOvalShape(size, ratio) {
            // Ê•ïÂÜÜÂΩ¢
            const vertices = [];
            const sides = 16;
            for (let i = 0; i < sides; i++) {
                const angle = (i / sides) * Math.PI * 2;
                vertices.push({
                    x: Math.cos(angle) * size,
                    y: Math.sin(angle) * size * ratio
                });
            }
            return vertices;
        }

        function generateAppleShape(size) {
            // „É™„É≥„Ç¥Âûã - ‰∏äÈÉ®„ÅåÂ∞ë„Åó„Å∏„Åì„Çì„Å†ÂÜÜ
            const vertices = [];
            const sides = 16;
            for (let i = 0; i < sides; i++) {
                const angle = (i / sides) * Math.PI * 2;
                let radius = size;

                // ‰∏äÈÉ®„Å´„Å∏„Åì„Åø„Çí‰Ωú„Çã
                if (angle > Math.PI * 1.7 || angle < Math.PI * 0.3) {
                    radius *= 0.8;
                }

                vertices.push({
                    x: Math.cos(angle) * radius,
                    y: Math.sin(angle) * radius
                });
            }
            return vertices;
        }

        function generatePearShape(size) {
            // Ê¥ãÊ¢®Âûã - ‰∏ã„ÅåÁ¥∞„Åè‰∏ä„ÅåÂ§™„ÅÑ
            const vertices = [];
            const sides = 16;
            for (let i = 0; i < sides; i++) {
                const angle = (i / sides) * Math.PI * 2;
                let radius = size;

                // ‰∏ãÈÉ®„ÇíÁ¥∞„Åè„Åô„Çã
                if (angle > Math.PI * 0.8 && angle < Math.PI * 1.2) {
                    radius *= 0.6;
                }
                // ‰∏äÈÉ®„ÇíÂ§™„Åè„Åô„Çã
                else if (angle > Math.PI * 1.8 || angle < Math.PI * 0.2) {
                    radius *= 1.2;
                }

                vertices.push({
                    x: Math.cos(angle) * radius,
                    y: Math.sin(angle) * radius
                });
            }
            return vertices;
        }

        function generatePineappleShape(size) {
            // „Éë„Ç§„Éä„ÉÉ„Éó„É´Âûã - Ê•ïÂÜÜÂΩ¢
            const vertices = [];
            const sides = 12;
            for (let i = 0; i < sides; i++) {
                const angle = (i / sides) * Math.PI * 2;
                const radiusX = size * 0.8;
                const radiusY = size * 1.2;
                vertices.push({
                    x: Math.cos(angle) * radiusX,
                    y: Math.sin(angle) * radiusY
                });
            }
            return vertices;
        }

        function generateMangoShape(size) {
            // „Éû„É≥„Ç¥„ÉºÂûã - ÈùûÂØæÁß∞„ÅÆÊ•ïÂÜÜ
            const vertices = [];
            const sides = 14;
            for (let i = 0; i < sides; i++) {
                const angle = (i / sides) * Math.PI * 2;
                let radiusX = size * 0.9;
                let radiusY = size * 1.1;

                // ‰∏ÄÊñπÂêë„Å´Â∞ë„ÅóÂÇæ„Åë„Çã
                const skew = Math.sin(angle) * 0.1;

                vertices.push({
                    x: Math.cos(angle) * radiusX + skew * radiusX,
                    y: Math.sin(angle) * radiusY
                });
            }
            return vertices;
        }

        // LIFFÂàùÊúüÂåñ

        function initPhysics() {
            engine = Engine.create();
            world = engine.world;
            engine.world.gravity.y = 0.8;

            render = Render.create({
                canvas: canvas,
                engine: engine,
                options: {
                    width: CONTAINER_WIDTH,
                    height: CONTAINER_HEIGHT,
                    wireframes: false,
                    background: 'transparent',
                    showAngleIndicator: false,
                    showVelocity: false
                }
            });

            const ground = Bodies.rectangle(CONTAINER_WIDTH / 2, CONTAINER_HEIGHT - WALL_THICKNESS / 2, CONTAINER_WIDTH, WALL_THICKNESS, {
                isStatic: true,
                render: { fillStyle: '#FFB6C1' }
            });
            const leftWall = Bodies.rectangle(WALL_THICKNESS / 2, CONTAINER_HEIGHT / 2, WALL_THICKNESS, CONTAINER_HEIGHT, {
                isStatic: true,
                render: { fillStyle: '#FFB6C1' }
            });
            const rightWall = Bodies.rectangle(CONTAINER_WIDTH - WALL_THICKNESS / 2, CONTAINER_HEIGHT / 2, WALL_THICKNESS, CONTAINER_HEIGHT, {
                isStatic: true,
                render: { fillStyle: '#FFB6C1' }
            });

            World.add(world, [ground, leftWall, rightWall]);

            runner = Runner.create();
            Runner.run(runner, engine);
            Render.run(render);

            // „Ç´„Çπ„Çø„É†„É¨„É≥„ÉÄ„É™„É≥„Ç∞Ôºö„Éï„É´„Éº„ÉÑ„ÅÆ‰∏ä„Å´ÁµµÊñáÂ≠ó„ÇíÊèèÁîª
            Events.on(render, 'afterRender', function() {
                const ctx = render.canvas.getContext('2d');
                const bodies = world.bodies;

                bodies.forEach(body => {
                    if (body.isFruit) {
                        const fruit = FRUITS[body.fruitType];

                        // „Éï„É´„Éº„ÉÑ„ÅÆ‰ΩçÁΩÆ„Å®ÂõûËª¢„ÇíÂèñÂæó
                        const pos = body.position;
                        const angle = body.angle;

                        // „Ç≥„É≥„ÉÜ„Ç≠„Çπ„Éà„Çí‰øùÂ≠ò
                        ctx.save();

                        // „Éï„É´„Éº„ÉÑ„ÅÆ‰∏≠ÂøÉ„Å´ÁßªÂãï„Åó„Å¶ÂõûËª¢
                        ctx.translate(pos.x, pos.y);
                        ctx.rotate(angle);

                        // ÁµµÊñáÂ≠ó„ÅÆ„Çµ„Ç§„Ç∫„ÇíË™øÊï¥
                        const emojiSize = fruit.size * 1.2;
                        ctx.font = `${emojiSize}px Arial`;
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';

                        // ÂΩ±„Çí„Å§„Åë„Çã
                        ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                        ctx.shadowBlur = 4;
                        ctx.shadowOffsetX = 2;
                        ctx.shadowOffsetY = 2;

                        // ÁµµÊñáÂ≠ó„ÇíÊèèÁîª
                        ctx.fillText(fruit.emoji, 0, 0);

                        // „Ç≥„É≥„ÉÜ„Ç≠„Çπ„Éà„ÇíÂæ©ÂÖÉ
                        ctx.restore();
                    }
                });
            });

            Events.on(engine, 'collisionStart', handleCollisions);
        }

        function createFruit(x, y, type) {
            const fruit = FRUITS[type];
            let body;

            // „Éï„É´„Éº„ÉÑ„ÅÆÂΩ¢Áä∂„Å´Âøú„Åò„Å¶„Éú„Éá„Ç£„Çí‰ΩúÊàê
            if (fruit.shape === 'circle') {
                // ÂÜÜÂΩ¢Ôºà„Çπ„Ç§„Ç´„Å™„Å©Ôºâ
                body = Bodies.circle(x, y, fruit.size, {
                    restitution: fruit.restitution,
                    friction: 0.5,
                    density: fruit.density,
                    render: {
                        fillStyle: fruit.color,
                        strokeStyle: '#FF69B4',
                        lineWidth: 3
                    }
                });
            } else {
                // Ë§áÈõë„Å™ÂΩ¢Áä∂
                try {
                    body = Bodies.fromVertices(x, y, fruit.vertices, {
                        restitution: fruit.restitution,
                        friction: 0.6,
                        density: fruit.density,
                        render: {
                            fillStyle: fruit.color,
                            strokeStyle: '#FF69B4',
                            lineWidth: 3
                        }
                    });
                } catch (error) {
                    console.log(`Error creating ${fruit.emoji} shape, falling back to circle:`, error);
                    // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØÔºöÂÜÜÂΩ¢„Çí‰ΩøÁî®
                    body = Bodies.circle(x, y, fruit.size, {
                        restitution: fruit.restitution,
                        friction: 0.5,
                        density: fruit.density,
                        render: {
                            fillStyle: fruit.color,
                            strokeStyle: '#FF69B4',
                            lineWidth: 3
                        }
                    });
                }
            }

            // „Éï„É´„Éº„ÉÑ„ÅÆË≠òÂà•ÊÉÖÂ†±„ÇíËøΩÂä†
            body.fruitType = type;
            body.isFruit = true;

            // Ëá™ÁÑ∂„Å™ÂõûËª¢„ÇíËøΩÂä†ÔºàËêΩ‰∏ãÊôÇ„ÅÆ„ÅøÔºâ
            if (y <= 60) {
                Body.setAngularVelocity(body, (Math.random() - 0.5) * 0.3);
            }

            // ÊÖ£ÊÄß„ÇíË™øÊï¥ÔºàÂõûËª¢„Åó„ÇÑ„Åô„Åè„Åô„ÇãÔºâ
            Body.setInertia(body, body.inertia * 0.8);

            World.add(world, body);

            // „Åã„Çè„ÅÑ„ÅÑ„Éâ„É≠„ÉÉ„Éó„Ç®„Éï„Çß„ÇØ„Éà
            if (y <= 60) { // Êñ∞„Åó„ÅèËêΩ„Å®„Åï„Çå„Åü„Éï„É´„Éº„ÉÑ„ÅÆ„Åø
                createDropEffect(x, y);
            }

            return body;
        }

        function createDropEffect(x, y) {
            // Create rainbow trail effect
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const trail = document.createElement('div');
                    trail.innerHTML = 'üåü';
                    trail.style.position = 'absolute';
                    trail.style.fontSize = '12px';
                    trail.style.pointerEvents = 'none';
                    trail.style.zIndex = '999';
                    trail.style.left = (x + (Math.random() - 0.5) * 20) + 'px';
                    trail.style.top = (y - i * 5) + 'px';

                    document.body.appendChild(trail);

                    trail.animate([
                        {
                            transform: 'translate(-50%, -50%) scale(1)',
                            opacity: 0.8
                        },
                        {
                            transform: 'translate(-50%, 50px) scale(0.3)',
                            opacity: 0
                        }
                    ], {
                        duration: 600,
                        easing: 'ease-out'
                    }).addEventListener('finish', () => {
                        trail.remove();
                    });
                }, i * 100);
            }
        }

        function handleCollisions(event) {
            const pairs = event.pairs;

            for (let pair of pairs) {
                const { bodyA, bodyB } = pair;

                if (bodyA.isFruit && bodyB.isFruit &&
                    bodyA.fruitType === bodyB.fruitType &&
                    bodyA.fruitType < FRUITS.length - 1) {

                    setTimeout(() => {
                        if (world.bodies.includes(bodyA) && world.bodies.includes(bodyB)) {
                            const newX = (bodyA.position.x + bodyB.position.x) / 2;
                            const newY = (bodyA.position.y + bodyB.position.y) / 2;
                            const newType = bodyA.fruitType + 1;

                            World.remove(world, [bodyA, bodyB]);
                            createFruit(newX, newY, newType);

                            score += FRUITS[newType].points;
                            maxFruitReached = Math.max(maxFruitReached, newType);
                            updateDisplay();

                            createMergeEffect(newX, newY);
                        }
                    }, 50);
                }
            }
        }

        function createMergeEffect(x, y) {
            // Create multiple sparkle effects
            for (let i = 0; i < 8; i++) {
                createSparkle(x, y, i);
            }

            // Create heart effect
            createHeartEffect(x, y);
        }

        function createSparkle(centerX, centerY, index) {
            const sparkle = document.createElement('div');
            sparkle.innerHTML = '‚ú®';
            sparkle.style.position = 'absolute';
            sparkle.style.fontSize = '16px';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '1000';

            const angle = (index / 8) * Math.PI * 2;
            const distance = 30 + Math.random() * 20;
            const startX = centerX + Math.cos(angle) * 10;
            const startY = centerY + Math.sin(angle) * 10;
            const endX = centerX + Math.cos(angle) * distance;
            const endY = centerY + Math.sin(angle) * distance;

            sparkle.style.left = startX + 'px';
            sparkle.style.top = startY + 'px';

            document.body.appendChild(sparkle);

            // Animate sparkle
            sparkle.animate([
                {
                    transform: 'translate(0, 0) scale(0.5) rotate(0deg)',
                    opacity: 1
                },
                {
                    transform: `translate(${endX - startX}px, ${endY - startY}px) scale(1.2) rotate(360deg)`,
                    opacity: 0
                }
            ], {
                duration: 800,
                easing: 'ease-out'
            }).addEventListener('finish', () => {
                sparkle.remove();
            });
        }

        function createHeartEffect(x, y) {
            const heart = document.createElement('div');
            heart.innerHTML = 'üíï';
            heart.style.position = 'absolute';
            heart.style.fontSize = '24px';
            heart.style.pointerEvents = 'none';
            heart.style.zIndex = '1000';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';

            document.body.appendChild(heart);

            heart.animate([
                {
                    transform: 'translate(-50%, -50%) scale(0.5)',
                    opacity: 1
                },
                {
                    transform: 'translate(-50%, -150%) scale(1.5)',
                    opacity: 0
                }
            ], {
                duration: 1000,
                easing: 'ease-out'
            }).addEventListener('finish', () => {
                heart.remove();
            });
        }

        function dropFruit(x = mouseX) {
            if (!gameRunning || currentFruit) return;

            // Ensure drop position is within bounds
            const dropX = Math.max(30, Math.min(CONTAINER_WIDTH - 30, x));

            const type = nextFruitType;
            currentFruit = createFruit(dropX, 50, type);

            nextFruitType = Math.floor(Math.random() * Math.min(5, FRUITS.length));
            updateNextFruit();

            // Update drop line position to match drop location
            mouseX = dropX;
            updateDropLine();

            dropTimeout = setTimeout(() => {
                currentFruit = null;
                checkGameOver();
            }, 1000);
        }

        function checkGameOver() {
            const fruits = world.bodies.filter(body => body.isFruit);
            for (let fruit of fruits) {
                if (fruit.position.y < 80) {
                    gameOver();
                    return;
                }
            }
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalMaxFruit').textContent = FRUITS[maxFruitReached].emoji;
            document.getElementById('gameOver').style.display = 'flex';
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('maxFruit').textContent = FRUITS[maxFruitReached].emoji;
        }

        function updateNextFruit() {
            const nextContainer = document.getElementById('nextFruit');
            nextContainer.innerHTML = `<div style="font-size: 20px;">${FRUITS[nextFruitType].emoji}</div>`;
        }

        function updateDropLine() {
            dropLine.style.left = mouseX - 1 + 'px';
        }

        function startGame() {
            if (world) {
                World.clear(world);
                Engine.clear(engine);
            }

            score = 0;
            maxFruitReached = 0;
            currentFruit = null;
            nextFruitType = Math.floor(Math.random() * 5);

            initPhysics();
            updateDisplay();
            updateNextFruit();

            gameRunning = true;
            document.getElementById('gameOver').style.display = 'none';
        }

            if (liffInitialized && liff.isApiAvailable('shareTargetPicker')) {
                liff.shareTargetPicker([
                    {
                        type: 'text',
                        text: `„Çπ„Ç§„Ç´„Ç≤„Éº„É†„ÅßÈÅä„Çì„Åß„Åø„Å¶ÔºÅ\nÁèæÂú®„ÅÆ„Çπ„Ç≥„Ç¢: ${score}ÁÇπ\nÊúÄÂ§ß„Éï„É´„Éº„ÉÑ: ${FRUITS[maxFruitReached].emoji}`
                    }
                ]);
            } else {
                alert('„Ç∑„Çß„Ç¢Ê©üËÉΩ„ÅØLINE„Ç¢„Éó„É™ÂÜÖ„Åß„ÅÆ„ÅøÂà©Áî®„Åß„Åç„Åæ„Åô');
            }
        }

        function shareScore() {
            if (liffInitialized && liff.isApiAvailable('shareTargetPicker')) {
                const userName = userProfile ? userProfile.displayName : '„Éó„É¨„Ç§„É§„Éº';
                liff.shareTargetPicker([
                    {
                        type: 'text',
                        text: `${userName}„ÅÆ„Çπ„Ç§„Ç´„Ç≤„Éº„É†ÁµêÊûúüçâ\n\n„Çπ„Ç≥„Ç¢: ${score}ÁÇπ\nÊúÄÂ§ß„Éï„É´„Éº„ÉÑ: ${FRUITS[maxFruitReached].emoji}\n\n„ÅÇ„Å™„Åü„ÇÇÊåëÊà¶„Åó„Å¶„Åø„Å¶ÔºÅ`
                    }
                ]);
            } else {
                alert('„Ç∑„Çß„Ç¢Ê©üËÉΩ„ÅØLINE„Ç¢„Éó„É™ÂÜÖ„Åß„ÅÆ„ÅøÂà©Áî®„Åß„Åç„Åæ„Åô');
            }
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        canvas.addEventListener('mousemove', (e) => {
            if (!gameRunning) return;
            const rect = canvas.getBoundingClientRect();
            mouseX = Math.max(30, Math.min(CONTAINER_WIDTH - 30, e.clientX - rect.left));
            updateDropLine();
        });

        canvas.addEventListener('click', (e) => {
            if (gameRunning) {
                const rect = canvas.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                dropFruit(clickX);
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!gameRunning) return;
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            mouseX = Math.max(30, Math.min(CONTAINER_WIDTH - 30, touch.clientX - rect.left));
            updateDropLine();
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameRunning) {
                const rect = canvas.getBoundingClientRect();
                const touch = e.touches[0];
                const touchX = touch.clientX - rect.left;
                dropFruit(touchX);
            }
        });

        document.getElementById('dropBtn').addEventListener('click', () => dropFruit());
        document.getElementById('pauseBtn').addEventListener('click', () => {
            gameRunning = !gameRunning;
            document.getElementById('pauseBtn').textContent = gameRunning ? '‰∏ÄÊôÇÂÅúÊ≠¢' : 'ÂÜçÈñã';
        });
        document.getElementById('shareBtn').addEventListener('click', shareGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);
        document.getElementById('shareScoreBtn').addEventListener('click', shareScore);

        // LIFFÂàùÊúüÂåñ
        initLiff();
    </script>
