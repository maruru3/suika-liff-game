    <script>
        const { Engine, Render, Runner, World, Bodies, Body, Events, Mouse, MouseConstraint } = Matter;

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const dropLine = document.getElementById('dropLine');

        let engine, world, render, runner;
        let score = 0;
        let gameRunning = false;
        let mouseX = 175;
        let currentFruit = null;
        let nextFruitType = 0;
        let maxFruitReached = 0;
        let dropTimeout = null;
        let liffInitialized = false;
        let userProfile = null;

        // „Ç™„Éº„Éá„Ç£„Ç™„Ç≥„É≥„ÉÜ„Ç≠„Çπ„Éà„Å®„Çµ„Ç¶„É≥„Éâ„Ç∑„Çπ„ÉÜ„É†
        let audioContext = null;
        let masterVolume = 0.2;

        // „É©„É≥„Ç≠„É≥„Ç∞„Ç∑„Çπ„ÉÜ„É†
        let rankings = JSON.parse(localStorage.getItem('suikaRankings') || '[]');

        // „Ç™„Éº„Éá„Ç£„Ç™„Ç≥„É≥„ÉÜ„Ç≠„Çπ„Éà„ÅÆÂàùÊúüÂåñ
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            return audioContext;
        }

        // „Åã„Çè„ÅÑ„ÅÑ„Éï„É´„Éº„ÉÑ„Éâ„É≠„ÉÉ„Éó„Çµ„Ç¶„É≥„ÉâÁîüÊàê
        function playDropSound(fruitType) {
            if (!initAudio()) return;

            // „É°„Ç§„É≥„ÅÆ„Å∑„Çà„Å∑„ÇàÈü≥
            const osc1 = audioContext.createOscillator();
            const osc2 = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            // „Åã„Çè„ÅÑ„ÅÑÈ´ò„ÇÅ„ÅÆÈü≥Á®ãÔºà„Éö„É≥„Çø„Éà„Éã„ÉÉ„ÇØ„Çπ„Ç±„Éº„É´Ôºâ
            const cuteFreqs = [523, 587, 659, 784, 880, 988, 1047, 1175, 1319]; // C5„Åã„ÇâE6„ÅÆ„Éö„É≥„Çø„Éà„Éã„ÉÉ„ÇØ
            const mainFreq = cuteFreqs[fruitType % cuteFreqs.length];
            const harmonyFreq = mainFreq * 1.25; // ÂÆåÂÖ®4Â∫¶„ÅÆ„Éè„Éº„É¢„Éã„Éº

            // „É°„Ç§„É≥Èü≥Ôºà‰∏âËßíÊ≥¢„ÅßÊüî„Çâ„Åã„ÅèÔºâ
            osc1.type = 'triangle';
            osc1.frequency.setValueAtTime(mainFreq, audioContext.currentTime);
            osc1.frequency.linearRampToValueAtTime(mainFreq * 0.8, audioContext.currentTime + 0.15);

            // „Éè„Éº„É¢„Éã„ÉºÈü≥Ôºà„Çµ„Ç§„É≥Ê≥¢„ÅßÈÄèÊòéÊÑüÔºâ
            osc2.type = 'sine';
            osc2.frequency.setValueAtTime(harmonyFreq, audioContext.currentTime);
            osc2.frequency.linearRampToValueAtTime(harmonyFreq * 0.9, audioContext.currentTime + 0.2);

            // „Åã„Çè„ÅÑ„ÅÑÈü≥Èáè„Ç´„Éº„ÉñÔºà„ÅΩ„Çè„Çì„Å£„Å®Ôºâ
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(masterVolume * 0.3, audioContext.currentTime + 0.02);
            gainNode.gain.linearRampToValueAtTime(masterVolume * 0.2, audioContext.currentTime + 0.08);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.25);

            // Êé•Á∂ö
            osc1.connect(gainNode);
            osc2.connect(gainNode);
            gainNode.connect(audioContext.destination);

            // ÂÜçÁîü
            osc1.start(audioContext.currentTime);
            osc2.start(audioContext.currentTime);
            osc1.stop(audioContext.currentTime + 0.25);
            osc2.stop(audioContext.currentTime + 0.3);
        }

        // „Åã„Çè„ÅÑ„ÅÑ„Éï„É´„Éº„ÉÑ„Éû„Éº„Ç∏„Çµ„Ç¶„É≥„ÉâÁîüÊàê
        function playMergeSound(newFruitType) {
            if (!initAudio()) return;

            // „É°„Ç∏„É£„Éº„Ç≥„Éº„Éâ„ÅßÊòé„Çã„Åè
            const rootFreqs = [523, 587, 659, 698, 784, 880, 988, 1047]; // C„É°„Ç∏„É£„Éº„Çπ„Ç±„Éº„É´
            const rootFreq = rootFreqs[newFruitType % rootFreqs.length];

            // „É°„Ç∏„É£„Éº„Éà„É©„Ç§„Ç¢„ÉâÔºà„Éâ„Éª„Éü„Éª„ÇΩÔºâ
            const osc1 = audioContext.createOscillator(); // „É´„Éº„Éà
            const osc2 = audioContext.createOscillator(); // 3Â∫¶
            const osc3 = audioContext.createOscillator(); // 5Â∫¶
            const gainNode = audioContext.createGain();

            osc1.type = 'triangle';
            osc1.frequency.setValueAtTime(rootFreq, audioContext.currentTime);
            osc1.frequency.linearRampToValueAtTime(rootFreq * 1.2, audioContext.currentTime + 0.4);

            osc2.type = 'sine';
            osc2.frequency.setValueAtTime(rootFreq * 1.25, audioContext.currentTime); // Èï∑3Â∫¶
            osc2.frequency.linearRampToValueAtTime(rootFreq * 1.5, audioContext.currentTime + 0.4);

            osc3.type = 'sine';
            osc3.frequency.setValueAtTime(rootFreq * 1.5, audioContext.currentTime); // ÂÆåÂÖ®5Â∫¶
            osc3.frequency.linearRampToValueAtTime(rootFreq * 1.8, audioContext.currentTime + 0.4);

            // „Åã„Çè„ÅÑ„ÅÑ‰∏äÊòáÈü≥„ÅÆ„Ç®„É≥„Éô„É≠„Éº„Éó
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(masterVolume * 0.4, audioContext.currentTime + 0.05);
            gainNode.gain.linearRampToValueAtTime(masterVolume * 0.3, audioContext.currentTime + 0.2);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.6);

            // Êé•Á∂ö
            osc1.connect(gainNode);
            osc2.connect(gainNode);

        function generateGrapeShape(size) {

            const vertices = [];

                if (angle > Math.PI * 1.65 || angle < Math.PI * 0.35) {
                    const tapering = Math.abs(Math.cos((angle > Math.PI ? angle - 2*Math.PI : angle) * 3));
                    radiusY *= 0.4 + tapering * 0.2;
                    radiusX *= 0.6 + tapering * 0.15;
                }
                // ‰∏≠Â§ÆÈÉ®„ÅÆÊàø„ÅÆËÜ®„Çâ„Åø
                else if (angle > Math.PI * 0.4 && angle < Math.PI * 1.6) {
                    const bulgeFactor = Math.sin((angle - Math.PI * 0.4) / (Math.PI * 1.2) * Math.PI);
                    radiusX *= 0.9 + bulgeFactor * 0.15;
                    radiusY *= 0.95 + bulgeFactor * 0.1;

                const grapeSeeds = 1 + Math.sin(angle * 18) * 0.06 + Math.sin(angle * 24) * 0.04;

                const clusterIrregularity = 1 + Math.sin(angle * 7) * 0.08 + Math.cos(angle * 11) * 0.05;

                vertices.push({

                const naturalVariation = 1 + Math.sin(angle * 11) * 0.03;

                vertices.push({
                    x: Math.cos(angle) * radiusX * glossy * naturalVariation,
                    y: Math.sin(angle) * radiusY * naturalVariation
                });
            }
            return vertices;
        }

        function generatePearShape(size) {
            // Ê¥ãÊ¢®Âûã - 100È†ÇÁÇπ„ÅÆÁ≤æÂØÜ„Å™„Éî„É™„Éï„Ç©„É´„É†„Éù„Éº„É†
            const vertices = [];
            const sides = 100;

            for (let i = 0; i < sides; i++) {
                const angle = (i / sides) * Math.PI * 2;
                let radiusX = size;
                let radiusY = size;

                // Ê¥ãÊ¢®„ÅÆÁâπÂæ¥ÁöÑ„Å™‰∏ãÈÉ®„ÅÆÁ¥∞„ÅÑ„Éç„ÉÉ„ÇØ
                if (angle > Math.PI * 0.75 && angle < Math.PI * 1.25) {
                    const neckTaper = Math.sin((angle - Math.PI * 0.75) / (Math.PI * 0.5) * Math.PI);
                    radiusX *= 0.4 + neckTaper * 0.35;
                    radiusY *= 0.75 + neckTaper * 0.15;
                }
                // ‰∏≠Â§ÆÈÉ®„ÅÆÁ∑©„ÇÑ„Åã„Å™ÁßªË°å
                else if (angle > Math.PI * 0.55 && angle < Math.PI * 0.75 || angle > Math.PI * 1.25 && angle < Math.PI * 1.45) {
                    const waist = Math.sin((angle > Math.PI ? 2*Math.PI - angle : angle) * 6);
                    radiusX *= 0.7 + waist * 0.2;
                    radiusY *= 0.85 + waist * 0.1;
                }
                // ‰∏äÈÉ®„ÅÆÂ§ß„Åç„Å™ËÜ®„Çâ„ÅøÔºàÊ¥ãÊ¢®„ÅÆ„É°„Ç§„É≥„Éú„Éá„Ç£Ôºâ
                else if (angle > Math.PI * 1.45 || angle < Math.PI * 0.55) {
                    radiusX *= 1.1;
                    radiusY *= 1.08;
                }

                // Ê¥ãÊ¢®„ÅÆÊªë„Çâ„Åã„ÅßÁæé„Åó„ÅÑÊõ≤Á∑ö
                const elegantCurve = 1 + Math.sin(angle * 25) * 0.02 + Math.cos(angle * 18) * 0.015;
                // Ëá™ÁÑ∂„Å™ÈùûÂØæÁß∞ÊÄß
                const asymmetry = 1 + Math.sin(angle * 9) * 0.04;

                vertices.push({
                    x: Math.cos(angle) * radiusX * elegantCurve * asymmetry,
                    y: Math.sin(angle) * radiusY * asymmetry
                });
            }
            return vertices;
        }

        function generatePineappleShape(size) {
            // „Éë„Ç§„Éä„ÉÉ„Éó„É´Âûã - 100È†ÇÁÇπ„ÅÆÁ≤æÂØÜ„Å™„Éû„É´„ÉÅ„Éó„É´„Éï„É´„Éº„ÉÑ
            const vertices = [];
            const sides = 100;

            for (let i = 0; i < sides; i++) {
                const angle = (i / sides) * Math.PI * 2;
                let radiusX = size * 0.72;
                let radiusY = size * 1.35;

                // ‰∏äÈÉ®Ôºà„ÇØ„É©„Ç¶„É≥„Å´Âêë„Åã„ÅÜÈÉ®ÂàÜÔºâ„ÅÆÁ¥∞„Åø
                if (angle > Math.PI * 1.7 || angle < Math.PI * 0.3) {
                    const crownTaper = Math.abs(Math.cos((angle > Math.PI ? angle - 2*Math.PI : angle) * 5));
                    radiusX *= 0.85 + crownTaper * 0.1;
                    radiusY *= 0.88 + crownTaper * 0.05;
                }
                // ‰∏ãÈÉ®„ÅÆÁ∑©„ÇÑ„Åã„Å™Á¥∞„Åø
                else if (angle > Math.PI * 0.8 && angle < Math.PI * 1.2) {
                    radiusX *= 0.92;
                    radiusY *= 0.92;
                }
                // „É°„Ç§„É≥„Éú„Éá„Ç£„ÅÆÁ∏¶Èï∑„ÅÆÊ•ïÂÜÜ
                else {
                    radiusX *= 1.0;
                    radiusY *= 1.0;
                }

                // „Éë„Ç§„Éä„ÉÉ„Éó„É´„ÅÆÁâπÂæ¥ÁöÑ„Å™„ÉÄ„Ç§„É§„É¢„É≥„Éâ„Éë„Çø„Éº„É≥„ÅÆÂáπÂá∏
                const diamondRows = Math.sin(angle * 12) * Math.cos(angle * 8);
                const diamondCols = Math.sin(angle * 20) * Math.cos(angle * 15);
                const diamondTexture = 1 + (diamondRows + diamondCols) * 0.06;

                // Ë°®Èù¢„ÅÆÁ≤ó„ÅÑË≥™ÊÑü
                const roughSkin = 1 + Math.sin(angle * 35) * 0.04 + Math.cos(angle * 28) * 0.03;

                vertices.push({
                    x: Math.cos(angle) * radiusX * diamondTexture * roughSkin,
                    y: Math.sin(angle) * radiusY * roughSkin
                });
            }
            return vertices;
        }

        function generateMangoShape(size) {
            // „Éû„É≥„Ç¥„ÉºÂûã - 100È†ÇÁÇπ„ÅÆÁ≤æÂØÜ„Å™„Éâ„É´„Éº„Éó„Éï„É´„Éº„ÉÑ
            const vertices = [];
            const sides = 100;

            for (let i = 0; i < sides; i++) {
                const angle = (i / sides) * Math.PI * 2;
                let radiusX = size * 0.75;
                let radiusY = size * 1.25;

                // „Éû„É≥„Ç¥„Éº„ÅÆÁâπÂæ¥ÁöÑ„Å™ÈùûÂØæÁß∞„Å™ËÖéËáìÂûãÊõ≤Á∑ö
                const asymmetricCurve = Math.sin(angle * 1.3) + Math.cos(angle * 2.1) * 0.5;

                // ÁâáÂÅ¥„ÅÆÂ§ß„Åç„Å™ËÜ®„Çâ„ÅøÔºàÁ®Æ„ÅÆÂèçÂØæÂÅ¥Ôºâ
                if (angle > Math.PI * 0.15 && angle < Math.PI * 1.3) {
                    radiusX *= 1.05 + asymmetricCurve * 0.12;
                    radiusY *= 1.02 + asymmetricCurve * 0.06;
                }
                // ÂèçÂØæÂÅ¥„ÅÆÁ∑ä„Åó„Å£„ÅüÈÉ®ÂàÜÔºàÁ®ÆÂÅ¥Ôºâ
                else {
                    radiusX *= 0.88 + asymmetricCurve * 0.08;
                    radiusY *= 0.96 + asymmetricCurve * 0.04;
                }

                // ‰∏äÈÉ®ÔºàËåéÂÅ¥Ôºâ„ÅÆÁ¥∞„Åø
                if (angle > Math.PI * 1.7 || angle < Math.PI * 0.3) {
                    const stemTaper = Math.abs(Math.cos((angle > Math.PI ? angle - 2*Math.PI : angle) * 6));
                    radiusX *= 0.8 + stemTaper * 0.15;
                    radiusY *= 0.85 + stemTaper * 0.1;
                }
                // ‰∏ãÈÉ®„ÅÆÁ∑©„ÇÑ„Åã„Å™Â∞ñ„Çä
                else if (angle > Math.PI * 0.8 && angle < Math.PI * 1.2) {
                    radiusX *= 0.92;
                    radiusY *= 0.94;
                }

                // „Éû„É≥„Ç¥„Éº„ÅÆÊªë„Çâ„Åã„ÅßÂÖâÊ≤¢„ÅÆ„ÅÇ„ÇãË°®Èù¢
                const glossySkin = 1 + Math.sin(angle * 42) * 0.02 + Math.cos(angle * 35) * 0.015;
                // Ëá™ÁÑ∂„Å™ÈùûÂØæÁß∞ÊÄß
                const naturalAsymmetry = 1 + Math.sin(angle * 7) * 0.05;

                vertices.push({
                    x: Math.cos(angle) * radiusX * glossySkin * naturalAsymmetry,
                    y: Math.sin(angle) * radiusY * naturalAsymmetry
                });
            }
            return vertices;
        }

        function initPhysics() {
            engine = Engine.create();
            world = engine.world;
            engine.world.gravity.y = 0.8;

            render = Render.create({
                canvas: canvas,
                engine: engine,
                options: {
                    width: CONTAINER_WIDTH,
                    height: CONTAINER_HEIGHT,
                    wireframes: false,
                    background: 'transparent',
                    showAngleIndicator: false,
                    showVelocity: false
                }
            });

            const ground = Bodies.rectangle(CONTAINER_WIDTH / 2, CONTAINER_HEIGHT - WALL_THICKNESS / 2, CONTAINER_WIDTH, WALL_THICKNESS, {
                isStatic: true,
                render: { fillStyle: '#FFB6C1' }
            });
            const leftWall = Bodies.rectangle(WALL_THICKNESS / 2, CONTAINER_HEIGHT / 2, WALL_THICKNESS, CONTAINER_HEIGHT, {
                isStatic: true,
                render: { fillStyle: '#FFB6C1' }
            });
            const rightWall = Bodies.rectangle(CONTAINER_WIDTH - WALL_THICKNESS / 2, CONTAINER_HEIGHT / 2, WALL_THICKNESS, CONTAINER_HEIGHT, {
                isStatic: true,
                render: { fillStyle: '#FFB6C1' }
            });

            World.add(world, [ground, leftWall, rightWall]);

            runner = Runner.create();
            Runner.run(runner, engine);
            Render.run(render);

            // „Ç´„Çπ„Çø„É†„É¨„É≥„ÉÄ„É™„É≥„Ç∞Ôºö„Éï„É´„Éº„ÉÑ„ÅÆ‰∏ä„Å´ÁµµÊñáÂ≠ó„ÇíÊèèÁîª
            Events.on(render, 'afterRender', function() {
                const ctx = render.canvas.getContext('2d');
                const bodies = world.bodies;

                bodies.forEach(body => {
                    if (body.isFruit) {
                        const fruit = FRUITS[body.fruitType];

                        // „Éï„É´„Éº„ÉÑ„ÅÆ‰ΩçÁΩÆ„Å®ÂõûËª¢„ÇíÂèñÂæó
                        const pos = body.position;
                        const angle = body.angle;

                        // „Ç≥„É≥„ÉÜ„Ç≠„Çπ„Éà„Çí‰øùÂ≠ò
                        ctx.save();

                        // „Éï„É´„Éº„ÉÑ„ÅÆ‰∏≠ÂøÉ„Å´ÁßªÂãï„Åó„Å¶ÂõûËª¢
                        ctx.translate(pos.x, pos.y);
                        ctx.rotate(angle);

                        // ÁµµÊñáÂ≠ó„ÅÆ„Çµ„Ç§„Ç∫„ÇíË™øÊï¥
                        const emojiSize = fruit.size * 1.2;
                        ctx.font = `${emojiSize}px Arial`;
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';

                        // ÂΩ±„Çí„Å§„Åë„Çã
                        ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                        ctx.shadowBlur = 4;
                        ctx.shadowOffsetX = 2;
                        ctx.shadowOffsetY = 2;

                        // ÁµµÊñáÂ≠ó„ÇíÊèèÁîª
                        ctx.fillText(fruit.emoji, 0, 0);

                        // „Ç≥„É≥„ÉÜ„Ç≠„Çπ„Éà„ÇíÂæ©ÂÖÉ
                        ctx.restore();
                    }
                });
            });

            Events.on(engine, 'collisionStart', handleCollisions);
        }

        function createFruit(x, y, type) {
            const fruit = FRUITS[type];
            let body;

            // „Éï„É´„Éº„ÉÑ„ÅÆÂΩ¢Áä∂„Å´Âøú„Åò„Å¶„Éú„Éá„Ç£„Çí‰ΩúÊàê
            if (fruit.shape === 'circle') {
                // ÂÜÜÂΩ¢Ôºà„Çπ„Ç§„Ç´„Å™„Å©Ôºâ
                body = Bodies.circle(x, y, fruit.size, {
                    restitution: fruit.restitution,
                    friction: 0.5,
                    density: fruit.density,
                    render: {
                        fillStyle: fruit.color,
                        strokeStyle: '#FF69B4',
                        lineWidth: 3
                    }
                });
            } else {
                // Ë§áÈõë„Å™ÂΩ¢Áä∂
                try {
                    body = Bodies.fromVertices(x, y, fruit.vertices, {
                        restitution: fruit.restitution,
                        friction: 0.6,
                        density: fruit.density,
                        render: {
                            fillStyle: fruit.color,
                            strokeStyle: '#FF69B4',
                            lineWidth: 3
                        }
                    });
                } catch (error) {
                    console.log(`Error creating ${fruit.emoji} shape, falling back to circle:`, error);
                    // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØÔºöÂÜÜÂΩ¢„Çí‰ΩøÁî®
                    body = Bodies.circle(x, y, fruit.size, {
                        restitution: fruit.restitution,
                        friction: 0.5,
                        density: fruit.density,
                        render: {
                            fillStyle: fruit.color,
                            strokeStyle: '#FF69B4',
                            lineWidth: 3
                        }
                    });
                }
            }

            // „Éï„É´„Éº„ÉÑ„ÅÆË≠òÂà•ÊÉÖÂ†±„ÇíËøΩÂä†
            body.fruitType = type;
            body.isFruit = true;

            // Ëá™ÁÑ∂„Å™ÂõûËª¢„ÇíËøΩÂä†ÔºàËêΩ‰∏ãÊôÇ„ÅÆ„ÅøÔºâ
            if (y <= 60) {
                Body.setAngularVelocity(body, (Math.random() - 0.5) * 0.3);
            }

            // ÊÖ£ÊÄß„ÇíË™øÊï¥ÔºàÂõûËª¢„Åó„ÇÑ„Åô„Åè„Åô„ÇãÔºâ
            Body.setInertia(body, body.inertia * 0.8);

            World.add(world, body);

            // „Åã„Çè„ÅÑ„ÅÑ„Éâ„É≠„ÉÉ„Éó„Ç®„Éï„Çß„ÇØ„Éà
            if (y <= 60) { // Êñ∞„Åó„ÅèËêΩ„Å®„Åï„Çå„Åü„Éï„É´„Éº„ÉÑ„ÅÆ„Åø
                createDropEffect(x, y);
            }

            return body;
        }

        function createDropEffect(x, y) {

        function handleCollisions(event) {
            const pairs = event.pairs;

            for (let pair of pairs) {
                const { bodyA, bodyB } = pair;

                if (bodyA.isFruit && bodyB.isFruit &&
                    bodyA.fruitType === bodyB.fruitType &&
                    bodyA.fruitType < FRUITS.length - 1) {

                    setTimeout(() => {
                        if (world.bodies.includes(bodyA) && world.bodies.includes(bodyB)) {
                            const newX = (bodyA.position.x + bodyB.position.x) / 2;
                            const newY = (bodyA.position.y + bodyB.position.y) / 2;
                            const newType = bodyA.fruitType + 1;

                            World.remove(world, [bodyA, bodyB]);
                            createFruit(newX, newY, newType);

                            // „Éû„Éº„Ç∏„Çµ„Ç¶„É≥„Éâ„ÇíÂÜçÁîü
                            playMergeSound(newType);

                            score += FRUITS[newType].points;
                            maxFruitReached = Math.max(maxFruitReached, newType);
                            updateDisplay();

                            createMergeEffect(newX, newY);
                        }
                    }, 50);
                }
            }
        }
